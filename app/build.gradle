plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform() // Ensures JUnit 5 is used
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        junitXml.required = true  // Generate JUnit XML reports
        html.required = true
    }
}

